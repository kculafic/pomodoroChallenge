<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <!-- <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' src="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="app.css">

    <script src="app.js"></script>

  </head>
    <body>
    <!-- our template -->
      <section id="app" class="hero is-info is-fullheight is-bold">
        <div class="hero-body">
          <div class="container has-text-centered">
            <audio id="babyalert" src="./stock/babylaugh.mp3" preload="auto"></audio>

            <h1 class="title">Pomodoro Countdown Timer</h1>

            <!--  THE TIMER NUMBERS  -->
            <div id="timer">
              <span id="minutes">25</span>
              <span id="middle">:</span>
              <span id="seconds">00</span>
            </div>

            <div id="buttons">
              <!--   Start / Pause / Continue BUTTON   -->
              <button
                id="pause"
                class="button is-dark is-large">
                  <i class="far fa-pause-circle"></i>
                Begin
              </button>
            </div>
            <br/>

          <h3 class="title is-6">Choose Your Interval:</h3>

          <div>
            <!--  START BUTTON    -->
            <button
              id="start"
              class="button is-dark is-small">
                <i class="far fa-play-circle"></i>
              Pomodoro
            </button>

            <!--  Short Break BUTTON    -->
            <button
              id="short"
              class="button is-dark is-small">
                <i class="fas fa-undo"></i>
                Short Break
            </button>

            <!--  Long Break BUTTON    -->
            <button
              id="long"
              class="button is-dark is-small">
                <i class="fas fa-undo"></i>
                Long Break
            </button>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
