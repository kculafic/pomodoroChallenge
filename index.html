<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <!-- <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' src="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="app.css">

    <script src="app.js"></script>

  </head>
  <body>
    <!-- our template -->
    <section id="app" class="hero is-info is-fullheight is-bold">
    <div class="hero-body">
    <div class="container has-text-centered">

      <h3 class="title is-6">Pomodoro Countdown Timer</h3>

        <!--  THE TIMER NUMBERS  -->
      <div id="timer">
        <span id="minutes">25</span>
        <span id="middle">:</span>
        <span id="seconds">00</span>
      </div>

      <!--  THE BUTTONS  -->
      <div id="buttons">

        <!--  START BUTTON    -->
        <button
          id="start"
          class="button is-dark is-large">
            <i class="far fa-play-circle"></i>
          Start
        </button>

        <!--   PAUSE BUTTON   -->
        <button
          id="pause"
          class="button is-dark is-large">
            <i class="far fa-pause-circle"></i>
          Pause
        </button>

        <!--  RESET BUTTON   -->
        <button
          id="reset"
          class="button is-dark is-large">
            <i class="fas fa-undo"></i>
            Reset
        </button>
      </div>

    </div>
    </div>
    </section>
  </body>
</html>
